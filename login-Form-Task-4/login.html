<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loginForm.css">
    <script src="https://kit.fontawesome.com/d5afb20c9a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="bg-container">
            
            <div id="formId" class="form-styling">
                <h1 class="heading" id="heading">Login</h1>
                <div class="mb-3">
                    <label for="name" class="label-styling">Name</label>
                <div class="input-container">
                    <i class="fa-solid fa-user icons"></i>
                    <input type="text" id="name" placeholder="Enter Your Name"/>
                </div>
                <p class="paragraph" id="nameError"></p>
                </div>
                <div class="mb-3">
                    <label for="Password" class="label-styling">Password</label>
                <div class="input-container">
                    <i class="fa-solid fa-lock icons"></i>
                    <input type="text" id="Password" placeholder="Enter Your Password"/>
                </div>
                <p class="paragraph" id="passwordError"></p>
                <p class="userDetails" id="userdetails"></p>
                </div>
                <div class="mb-3" id="confirmPasswordContainer">
                    <label for="confirmPassword" class="label-styling">Confirm Password</label>
                <div class="input-container">
                    <i class="fa-solid fa-lock icons"></i>
                    <input type="text" id="confirmPassword" placeholder="Enter Again Your Password"/>
                </div>
                <p class="paragraph" id="ConfirmPasswordError"></p>
                </div>
                <div class="buttons mt-5 mb-5">
                    <button class="btn btn-primary" onclick="login()">Login</button>
                    <button class="btn btn-warning"onclick="register()">Register</button>
                </div>
            </div>
        </div>
        <script src="js/loginForm.js"></script>
    </body>
</html>
