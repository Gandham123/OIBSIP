<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todoapp.css">
    <script src="https://kit.fontawesome.com/d5afb20c9a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="top-container">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/todo-list-2839461-2371075.png?f=webp" class="logo-specifications"/>
            <h1 class="logo-heading">To-Do List Web App</h1>
        </div>
        <div class="background-container">
            <div class="input-field">
                <input type="text" id="userTitle" placeholder="Title" class="input-styling"/>
                <br>
                <textarea class="input-styling" rows="10" cols="45" placeholder="Description" id="userDescription"></textarea>
                <br>
                <button class="btn btn-success d-none" onclick="addingItem()" id="buttonEl">Save</button>
                <button class="btn btn-primary d-none" onclick="editingExitcitedData()" id="updateButton">Update</button>
            </div>
            <div id="itemAdded" class="space">
                <h1 class="title-heading">Pending List</h1>
                <div id="pendingItem" class="spacing">

                </div>
                <div id="compeletedItem">
                    <h1 class="title-heading">Completed List</h1>
                </div>
            </div>
        </div>
        <script src="js/todoapp.js"></script>
    </body>
</html>
